<!doctype html>
<html lang="en_us">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <head>
    <title>Calculate and Convert | Convert</title>
  </head>
  <div class="container">
  <body>
    <div class="header">
      <h1>Unit Converter</h1>
    </div>
    <div class="field-group">
      <input onfocus="this.value = ''" type="number" id="num1">
    <!--  <input onfocus="this.value = ''" type="number" id="num2">-->
    </div>
    <div class="input-group">
      <div class="btn-group">
        <button onclick="in_to_cm()">in to cm</button>
        <button onclick="c_to_f()">&deg;C to &deg;F</button>
        <button onclick="ft_to_m()">ft to m</button>
        <button onclick="cm_to_in()">cm to in</button>
      </div>
      <div class="btn-group">
        <button onclick="floz_to_ml()">oz to ml</button>
        <button onclick="gal_to_L()">gal to L</button>
        <button onclick="mi_to_km()">mi to km</button>
        <button onclick="m_to_ft()">m to f</button>
      </div>
      <div class="btn-group">
        <button onclick="ft_to_mi()">ft to mi</button>
        <button onclick="mph_to_kph()">mph to kph</button>
        <button onclick="oz_to_g()">oz to g</button>
        <button onclick="kg_to_elbow()">kg to lbs</button>
      </div>
    </div>
    <div class="output-field">
      <span id="print"></span>
    </div>
    <div class="btn-group">
      <button onclick="location.href = 'index.html'">Back</button>
    </div>
  </body>
  </div>
  <script type="text/javascript" src="converter.js"></script>
</html>
