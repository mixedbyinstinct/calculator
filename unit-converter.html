<!doctype html>
<html lang="en_us">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <head>
    <title>title</title>
  </head>
  <div class="container">
  <body>
    <div class="header">
      <h1>Unit Converter</h1>
    </div>
    <div class="field-group">
      <input onfocus="this.value = ''" type="number" id="num1">
    <!--  <input onfocus="this.value = ''" type="number" id="num2">-->
    </div>
    <div class="input-group">
      <div class="btn-group">
        <button onclick="in_to_cm()">in to cm</button>
        <button onclick="c_to_f()">&deg;C to &deg;F</button>
        <button onclick="ft_to_m()">ft to m</button>
        <button>cm to in</button>
      </div>
      <div class="btn-group">
        <button>oz to ml</button>
        <button>gal to L</button>
        <button>mi to km</button>
        <button>m to f</button>
      </div>
      <div class="btn-group">
        <button>ft to mi</button>
        <button>lb to kg</button>
        <button>oz to g</button>
        <button>kg to lb</button>
      </div>
    </div>
    <div class="output-field">
      <span id="print"></span>
    </div>
    <div class="btn-group">
      <button onclick="location.href = 'index.html'">Back</button>
    </div>
  </body>
  </div>
  <script type="text/javascript" src="converter.js"></script>
</html>
